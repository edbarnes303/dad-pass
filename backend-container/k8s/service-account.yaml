# Service Account for dad-pass pods
# Annotated with IAM role ARN for IRSA (IAM Roles for Service Accounts)
# The role ARN must be updated after deploying the EKS CloudFormation stack
apiVersion: v1
kind: ServiceAccount
metadata:
    name: dad-pass-sa
    namespace: dad-pass
    labels:
        app: dad-pass
    annotations:
        # Replace with actual role ARN from CloudFormation output: dad-pass-eks-{stage}-AppPodRoleArn
        eks.amazonaws.com/role-arn: 'REPLACE_WITH_APP_POD_ROLE_ARN'
